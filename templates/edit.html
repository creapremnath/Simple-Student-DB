{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Edit Student</h1>
    <form action="{{ url_for('edit_student', id=student.id) }}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <div class="form-group">
            <label for="class">Class</label>
            <input type="text" class="form-control" id="class" name="class" value="{{ student.class_ }}" required>
        </div>
        <div class="form-group">
            <label for="section">Section</label>
            <input type="text" class="form-control" id="section" name="section" value="{{ student.section }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
